
<mat-card class="sign-in-card">
    <h2>Sign In Page</h2>
  <input placeholder="Username" type="text" class="sign-in-input">
  <input placeholder="Password" type="password" class="sign-in-input">
  <button mat-raised-button color="primary" class="sign-in-button"
   (click)="onSignIn()">Sign In</button>
</mat-card>
<mat-grid-list cols="2" rows="4" >
  <mat-grid-tile>1</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
</mat-grid-list>
